<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<title>YOON</title> 
<link rel="icon" href="img/main/favicon.ico" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/media.css" />
</head>
<body id="body">
<div id="wrap" class="contact">
    <a href="./" class="btn_closed on">닫기 버튼</a>
    <div id="container">
        <div class="contents">
            <div class="contact_wrap">
                <h1 class="tit">CONTACT</h1>
                <p class="txt">프로젝트에 대한 간단한 설명을 입력해주세요.</p>
                <div class="inputWrap">
                    <form id="contactForm">
                        <div class="inpbox"><input type="text" id="comp" name="comp" placeholder="company" required /><label for="comp">회사명</label></div>
                        <div class="inpbox"><input type="tel" id="phone" name="phone"  placeholder="phone number" required/><label for="phone">휴대전화번호</label></div>
                        <div class="textareabox"><textarea id="message" name="message" class="textarea" placeholder="message" required></textarea><label for="comp">메세지</label></div>
                        <div class="buttonBox"><button type="submit">send</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="foot_wrap">
            <dl class="contact_list">
                <dt>phone number</dt>
                <dd>010 7370 4505</dd>
                <dt>email</dt>
                <dd>ysal77@naver.com</dd>
            </dl>
            <a href="javascript:void(0);" class="btn_kakao">카카오톡</a>
        </div>
    </div>
</div>
<script>
    document.getElementById("contactForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const data = {
            comp: document.getElementById("comp").value,
            phone: document.getElementById("phone").value,
            message: document.getElementById("message").value
        };
    
        const response = await fetch("/send-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
    
        const result = await response.json();
        alert(result.message);
    });
</script>
</body>
</html>
